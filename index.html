<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/style.css" rel="stylesheet">
  <title>Coding Quiz</title>
</head>

<body>
  <!-- View High Scores/ Timer -->
  <header>
    <nav>
      <div class="scores">
        <h2>View High Scores</h2>
      </div>
      <div class="timer">
        <h2>Time: <span class="timer-count">0</span></h2>
      </div>
    </nav>
  </header>
  
  <div class="container">
    <!-- Questions appear here -->
    <div id="quiz-container">
      <div id="quiz-questions">
        <h1 class="center">Coding Quiz Challenge</h1>
        <p class="center">Try to answer the following code-related questions within the time limit.
          Keep in mind that incorrect answers will penalize your scoreline by ten seconds.
        </p>
      </div>
      <div id="answers" class="buttons hidden">
        <button id="ans1" class="btn">Button 1</button>
        <button id="ans2" class="btn">Button 2</button>
        <button id="ans3" class="btn">Button 3</button>
        <button id="ans4" class="btn">Button 4</button>
      </div>
    </div>
    <!-- Quiz Navigation -->
    <div class="quiz-nav">
      <button id="start-btn" class="btn">Start Quiz</button>
      <button id="go-back" class="btn hidden">Go Back</button>
      <button id="clear-highscores" class="btn hidden">Clear Highscores</button>
    </div>
    <!-- Submit Score -->
    <div id="submit-entry" class="submit-score hidden">
      <label>Enter initials:</label>
      <input type="text" id="initials" placeholder="ABC" class="entry">
      <button id="submit" class="btn">Submit</button>
    </div>
    <!-- post right/wrong for answers -->
    <div class="ans-result">
      <h3></h3>
    </div>
  </div>
  <script src="assets/script.js"></script>
</body>
</html>
